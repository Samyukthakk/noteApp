<div class="note-form">
    <h2>Add New Note</h2>
    <form [formGroup]="noteForm" (submit)="onSubmit()">
        <div>
        <label class="form-label">title:</label>
        <input class="form-control" type="text" name="title" formControlName="title">
    </div>
    <div>
        <label class="form-label">content:</label>
        <input  class="form-control" type="text" name="content" formControlName="content">
    </div>
    <div>
        <button class="btn btn-primary" type="submit">{{idEdit? 'edit': 'Add'}}</button>
    </div>
    </form>
</div>
